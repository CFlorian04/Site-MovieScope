<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>The Movie Scope</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body><a class="navbar-brand" href="#"><img src="assets/img/logo_TheMovieScope_HD.png" width="250px" /></a>
    <nav class="navbar navbar-dark navbar-expand-md fixed-top d-lg-flex">
        <div class="container-fluid"><button class="navbar-toggler" data-bs-toggle="collapse"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" id="sign_button" href="#" onclick="&quot;sign()&quot;"><strong>Inscription</strong></a></li>
            </ul>
        </div>
    </nav>
    <section class="login-dark">
        <div id="connexion" style="display: block;">
            <form method="post">
                <h2 class="visually-hidden">Login Form</h2>
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                <div class="mb-3"><input class="form-control" type="text" id="login" placeholder="Login"></div>
                <div class="mb-3"><input class="form-control d-lg-flex" type="password" id="mdp" name="password" placeholder="Password"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="button">Connexion</button></div>
            </form>
        </div>
        <div id="inscription" style="display: none;">
            <form method="post">
                <h2 class="visually-hidden">Login Form</h2>
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                <div class="mb-3"><input class="form-control" type="text" id="login" placeholder="Login"></div>
                <div class="mb-3"><input class="form-control" type="text" id="nom" placeholder="Nom"></div>
                <div class="mb-3"><input class="form-control" type="text" id="prenom" placeholder="Prenom"></div>
                <div class="mb-3"><input class="form-control d-lg-flex" type="password" id="mdp" name="password" placeholder="Password"></div>
                <div class="mb-3"><input class="form-control d-lg-flex" type="password" id="conf" name="conf" placeholder="Confirmation"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="button" onclick="VerifierInscription(this.form)">S'inscrire</button></div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
